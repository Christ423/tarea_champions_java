<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar Equipo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Agregar Nuevo Equipo</h1>
        <form action="/equipos/guardar" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Equipo</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Introduce el nombre" required>
            </div>
            <div class="mb-3">
                <label for="ciudad" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="ciudad" name="ciudad" placeholder="Introduce la ciudad" required>
            </div>
            <div class="mb-3">
                <label for="estadio" class="form-label">Estadio</label>
                <input type="text" class="form-control" id="estadio" name="estadio" placeholder="Introduce el estadio" required>
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="/equipos" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
